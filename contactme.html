<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contactme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/Layer 1 Frame_BG Removed.png" type="image/x-icon">
</head>
<body>
    <div class="bg"></div>
    <div class="header">
        <p>Contact Me</p>
        <a href="index.html"><abbr title="Close"><i class="fa-solid fa-xmark fa-xl"></i></abbr></a>
    </div>
    <div class="leftinfo"></div>
    <div class="profile">
        <img src="images/Layer 1 Frame.png" alt="">
        <p>Kabirjeet Singh</p>
        <p class="intrest_field">Software Developer</p>
    </div>

    <div class="contactform">
        <h1 style="font-size: 50px;">Feel Free to contact Me</h1> <br>
        <form action="https://www.google.com/">
            <label for="name" class="contactformheadings">Name:</label>
            <input type="text" name="contactname" id="contactname" class="contactformfields"> <br> <br>

            <label for="email" class="contactformheadings">Email:</label>
            <input type="email" name="contactemail" id="contactemail" class="contactformfields"> <br> <br>

            <label for="phone" class="contactformheadings">Phone:</label>
            <input type="number" name="contactphone" id="contactphone" class="contactformfields"> <br> <br>

            <label for="message" class="contactformheadings">Message:</label>
            <textarea name="contactmsg" id="contactmsg" class="contactformfields msgtxtarea"></textarea> <br> <br>

            <input type="submit" value="Submit" class="contactformsubmitbtn">
        </form>
    </div>
</body>
</html>
